DetectFatGlobulesWindow.choosePadding = Afin d'accélérer la détection, l'image est divisée en carreaux. Ce paramètre augmente la taille de chaque carreau pour gérer correctement les détections sur les limites des carreaux
DetectFatGlobulesWindow.boundaryThreshold = Seuil de limite
